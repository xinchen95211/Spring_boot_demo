<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公司主页</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div id="app">
    <header>
        <h1>我的公司</h1>
        <nav>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">关于我们</a></li>
                <li><a href="#">产品</a></li>
                <li><a href="#">客户</a></li>
                <li><a href="#">联系我们</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <img src="company.jpg" alt="公司照片">
        <p>{{ companyInfo }}</p>
    </section>
    <section>
        <h2>产品</h2>
        <div v-for="product in products">
            <h3>{{ product.name }}</h3>
            <p>{{ product.info }}</p>
        </div>
    </section>
    <footer>
        <p>联系我们:{{ companyAddr }}</p>
        <p>电话:{{ companyPhone }}</p>
        <p>邮箱:{{ companyEmail }}</p>
    </footer>
</div>
</body>
<script src="./js/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            companyInfo: '这是一个专业的公司,提供高质量的产品和服务',
            products: [
                {name: '产品1', info: '这是公司旗下的一个很棒的产品'},
                {name: '产品2', info: '这是公司另一个很棒的产品'}
            ],
            companyAddr: '北京市海淀区西二旗',
            companyPhone: '010-12345678',
            companyEmail: 'company@email.com'
        }
    })
</script>
</html>
